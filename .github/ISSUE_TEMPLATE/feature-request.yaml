# Picked from https://github.com/huggingface/transformers/blob/main/.github/ISSUE_TEMPLATE/feature-request.yml
name: "\U0001F680 Feature request"
description: Submit a proposal/request for a new open-unlearning feature
labels: [ "Feature request" ]
body:
  - type: checkboxes
    id: information-tasks
    attributes:
      label: Tasks
      description: "New feature belongs to adding"
      options:
        - label: "Benchmark"
        - label: "Unlearning method"
        - label: "Evaluation"
        - label: "Dataset"
        - label: "None of the above"

  - type: textarea
    id: feature-request
    validations:
      required: true
    attributes:
      label: Feature request
      description: |
        A clear and concise description of the feature proposal. Please provide a link to the paper and code in case they exist.

  - type: textarea
    id: motivation
    validations:
      required: true
    attributes:
      label: Motivation
      description: |
        Please outline the motivation for the proposal. Is your feature request related to a problem? e.g., I'm always frustrated when [...]. If this is related to another GitHub issue, please link here too.

  - type: textarea
    id: implementation
    validations:
      required: false
    attributes:
      label: Implementation
      description: |
        Please describe your proposed solution in detail. Outline the implementation approach, including any key technical considerations. If there are challenges or blockers preventing implementation, specify them along with potential workarounds or dependencies.
